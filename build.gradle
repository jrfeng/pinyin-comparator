plugins {
    id 'java'
    id 'maven'
}
group = 'com.github.jrfeng'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    implementation 'com.github.promeg:tinypinyin:2.0.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
